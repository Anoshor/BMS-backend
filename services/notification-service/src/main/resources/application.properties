# Server Configuration
server.port=8081
server.servlet.context-path=/api/v1

# Application Configuration
spring.application.name=notification-service

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:notificationdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}

# RabbitMQ Queue Configuration
notification.rabbitmq.queue.push=push-notification-queue
notification.rabbitmq.queue.email=email-notification-queue
notification.rabbitmq.queue.sms=sms-notification-queue
notification.rabbitmq.exchange=notification-exchange
notification.rabbitmq.routing.key.push=notification.push
notification.rabbitmq.routing.key.email=notification.email
notification.rabbitmq.routing.key.sms=notification.sms

# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${GMAIL_APP_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.default-encoding=UTF-8

# Firebase FCM Configuration
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:classpath:firebase-service-account.json}
firebase.project.id=${FIREBASE_PROJECT_ID:your-firebase-project-id}

# Twilio SMS Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID:your-twilio-account-sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your-twilio-auth-token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:+1234567890}

# Logging
logging.level.com.bms.notification=DEBUG
logging.level.org.springframework.web=DEBUG