# Test Configuration
spring.profiles.active=test

# Database Configuration - Use in-memory H2 for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 Console in tests
spring.h2.console.enabled=false

# JWT Configuration for tests
jwt.secret=${JWT_SECRET:test-secret-key-for-integration-tests-minimum-256-bits-long}
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=86400000

# Logging
logging.level.com.bms.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Disable email/SMS services in tests
email.service.enabled=false
sms.service.enabled=false

# Test specific configurations
test.auto-approve.managers=true
test.skip.otp.verification=true