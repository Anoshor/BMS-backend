# Application Configuration
app.name=Building Management System
spring.application.name=bms-core-service

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration - H2 with file persistence
spring.datasource.url=jdbc:h2:file:./data/bms_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration - Use environment variables or application-local.properties
jwt.secret=${JWT_SECRET:CHANGE_THIS_SECRET_KEY_FOR_PRODUCTION_MINIMUM_256_BITS_LONG}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:900}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:2592000}
jwt.issuer=${JWT_ISSUER:bms-api}
jwt.audience=${JWT_AUDIENCE:bms-app}

# Email Configuration (SMTP) - Configure via environment variables
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM:noreply@bms.com}

# SMS Configuration
sms.enabled=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.bms.backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Profile Configuration
spring.profiles.active=dev

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-durations-as-timestamps=false

# Validation Configuration
spring.validation.enabled=true